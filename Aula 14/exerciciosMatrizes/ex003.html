<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let matriz = []
        let numero = +prompt ("Digite um valor")
            for(let i = 0; i < 3; i++){
                matriz[i] = []
                    for(let j = 0; j < 3; j++){                                                     //+ ou -
                        matriz[i][j] = +prompt("Digite um número")
                        
                            if(numero == matriz[i][j]){
                                console.log(`A posição deste valor é na linha ${i} e coluna ${j}`)
                    }
            }
        }

    </script>
</body>
</html>
