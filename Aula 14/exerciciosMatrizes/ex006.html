<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
    
    let notas = [],
        flag = false,
        soma = 0,
        media = 0,
        mostrarMatriz = ""
        
        while(flag == false){
            for(let i = 0;i < 3;i++){
                notas[i] = []
                for(let j = 0;j < 6;j++)
                    switch(j){
                        case 0:
                             notas[i][j] = prompt("Digite o nome do aluno")
                             mostrarMatriz += notas[i][j] + "\t"
                        break

                        case 1:
                            notas[i][j] = +prompt("Digite a primeira nota")
                            soma += notas[i][j]
                             mostrarMatriz += notas[i][j] + "\t"
                         break

                    case 2:
                            notas[i][j] = +prompt("Digite a segunda nota")
                            soma += notas[i][j]
                             mostrarMatriz += notas[i][j] + "\t"
                        break

                    case 3:
                            notas[i][j] = +prompt("Digite a terceira nota")
                            soma += notas[i][j]
                            mostrarMatriz += notas[i][j] + "\t"
                        break

                    case 4:
                            media = (soma / 3)
                            notas[i][j] = media
                            mostrarMatriz += notas[i][j] + "\t"
                     break

                    case 5:
                    if(media >= 6){
                             notas[i][j] = "Aprovado"
                             mostrarMatriz += notas[i][j] + "\t"
                             flag = true
                             soma = 0
                         } else {
                            notas[i][j] = "Reprovado"
                            mostrarMatriz += notas[i][j] + "\t"
                             flag = true
                             soma = 0
                            }
                    break
                }  
                mostrarMatriz += "\n"  
            }

        }

        console.log(mostrarMatriz)
   
   </script>

    
    </script>
</body>
</html>
