<body>
    <script>

        /*
        4) Crie uma script que receba o valor de 3 notas, utilize uma função para calcular a média e
        mostre ela na tela.
        */
    
        let n1 = +prompt("Digite a primeira nota:")
            n2 = +prompt("Digite a segunda nota:")
            n3 = +prompt("Digite a terceira nota")

        function media(n1, n2 ,n3){
            return (n1 + n2 + n3) / 3
        }

        console.log(media(n1, n2, n3)).toFixed(2)
   
     </script>
