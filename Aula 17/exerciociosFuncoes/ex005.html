<!DOCTYPE html>

<body>
    <script>

        /*
        5) Faça um script que receba a média de um aluno e com a ajuda de uma função que recebe 
        a média por parâmetro retorne o conceito da média conforme a tabela abaixo:
        +----------------+-----------+
        |     Média      |  Conceito |
        +----------------+-----------+
        | de 0.0 à 4.9   |     D     |
        | de 5.0 à 6.9   |     C     |
        | de 7.0 à 8.9   |     B     |
        | de 9.0 à 10.0  |     A     |
        +----------------+-----------+
        */

        let m = +prompt("Digite a média do aluno:")

        function receptor(m){
            if (m < 4.9){
                return "D"
            }else if(m < 6.9){
                return "C"
            }else if(m < 8.9){
                return "B"
            }else if(m < 10)
                return "A"
        }

        console.log(receptor(m))

            
        
            
                

    </script>
</body>
</html>
