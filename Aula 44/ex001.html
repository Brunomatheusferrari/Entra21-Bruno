<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 1) Escreva a classe Aluno. Cada objeto dessa classe deve guardar os seguintes dados:
    - matrícula,
    - nome
    - 2 notas de prova
    - 1 nota de trabalho

    Essa classe deve ter 2 métodos:
    - media: calcula a média final do aluno (cada prova tem peso 3 e o trabalho tem peso 2)
    - final: calcula quanto o aluno precisa para a prova final (retorna zero se ele não for para a final) -->
    

    <script>

        class Aluno {

            constructor (matricula, nome, notaProva1, notaProva2, notaTrabalho) {
                this.matricula = matricula
                this.nome = nome 
                this.notaProva1 = notaProva1
                this.notaProva2 = notaProva2
                this.notaTrabalho = notaTrabalho
            }

            media(){
                let media = [(+this.notaProva1 * 3) + (+this.notaProva2 * 3) + (+this.notaTrabalho * 2)] / (3 + 3 + 2)
                return media.toFixed(2)
            }

            final() {
                let media = this.media()

                if (media < 6) {
                    console.log("Reprovou Burrão!")
                } else if (media > 6) {
                    console.log("Passou!")
                }
            }

        }

    </script>
</body>
</html>
