<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
     /*
    1) Considerando que cada mês possui 30 dias, faça um algoritmo que: 
    * Receba uma quantidade n de meses do usuário. 
    * Calcule o total de dias com base nessa quantidade n de meses. 
    * Mostre o resultado na tela. 
    */


    let meses = +prompt("Digite uma quantidade de meses:")
    let conta = meses * 30
    console.log(`O número de dias é ${conta}`)
    
    </script>
</body>
</html>
