<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        3) Escreva	um programa que	leia as	medidas	dos	lados de um	triângulo, verifique 
            se ele é Equilátero, Isósceles ou Escaleno.	
            Sendo que:	
                − Triângulo	Equilátero:	possui os 3 lados iguais.	
                − Triângulo	Isósceles: possui 2	lados iguais.	
                − Triângulo	Escaleno: possui 3 lados diferentes.
        */

        let vetor = []
        
        for(let i = 0; i < 3; i++){
            let medidas = +prompt(`Digite o valor da ${i + 1}ª medida:`)
            vetor[i] = medidas
        }

        if(vetor[0] == vetor[1] && vetor[0] == vetor[2]){
            console.log("É um Triângulo Equilátero.")
        }else if(vetor[0] == vetor[1] || vetor [0] == vetor[2] || vetor[1] == vetor[2]){
            console.log("É um Triângulo	Isósceles.")
        }else if (vetor[0] != vetor[1] && vetor[1] != vetor[2] && vetor[0] != vetor[2]){
            console.log("É um Triângulo	Escaleno.")
        }

    </script>
</body>
</html>
