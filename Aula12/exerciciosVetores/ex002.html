<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let vetor = [];
        let maiorNumero = 0
        let posicao = 0
            for(let i = 0; i < 10 ; i++){                                 
                vetor[i] = +prompt("Digite um número")

                    if (i === 0) {
                        maiorNumero = vetor[i]
                    } else if (vetor[i] > maiorNumero) {
                             maiorNumero = vetor[i]
                            posicao = i
                       }           
            } 
            console.log = (`O vetor é ${vetor}, O maior número é ${maiorNumero} e a posição é ${posicao}`)

    </script>
</body>
</html>
