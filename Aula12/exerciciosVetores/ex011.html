<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let vetor = []
        let maior = 0
        let menor = 0

        for(let i = 0; i < 5; i++){
            vetor[i] = +prompt("Digite um número:")
        
                if(vetor[i] > maior){
                    maior == vetor[i]
                } else if (vetor[i] < menor){
                    menor == vetor[i]                           //Incompleto
                }
        
            for(let j = 0; j < 5; j++){
                
                if(vetor[j] == maior){
                    console.log (`O maior elemento é ${maior} e sua posição é ${j}`)
                } else if (vetor[j] == menor){
                    console.log (`O menor elemento é ${menor} e sua posição é ${j}`)
                }

                
            }
               
        }

    </script>
</body>
</html>
