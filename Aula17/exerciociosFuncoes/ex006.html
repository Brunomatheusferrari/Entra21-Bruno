<body>
    <script>

        /*
        6) Faça uma função que recebe, por parâmetro, a altura e o sexo de uma pessoa e 
        retorna o seu peso ideal. Receba a altura e o sexo do usuário e mostre o resultado da função.
        Utilize as fórmulas:
        Mulher: 62.1 x altura - 44.7
        Homem: 72.7 x altura - 58
        */

        let al = +prompt("Digite sua altura em metros:")
            se = prompt("Digite seu sexo:\nM - masculino\nF -feminino")

        function calculadorPesoIdeal (al , se){
        if (se == "M"){
            return (72.7 * al) - 58
        }
        return (62.1 * al) - 44.7
        }


        console.log (`O seu peso ideal é ${calculadorPesoIdeal(al , se)}`)
   
    </script>
