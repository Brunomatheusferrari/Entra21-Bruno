<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        /*
        3) Escreva uma função que receba dois parâmetros. O primeiro é o elemento que repetirá, enquanto o segundo é
        o número de vezes que haverá a repetição. Um array deve ser retornado
        Exemplo:
        repetirElemento("oi", 3) // ["oi", "oi", "oi"]
        */

        let elemento = prompt("Digite um elemento:")
        let quantVezes = +prompt("Digite um número:")

        function repetirElemento(elemento, quantVezes){
            let vetor = []
            for(let i = 0; i < quantVezes; i++){
                vetor[i] = elemento
            }
            return vetor
        }

        console.log(repetirElemento(elemento, quantVezes))

    </script>
</body>
