    <script>

        /*
        6) Elabore uma função que receba um vetor e retorne outro vetor que tenha todos os números que são pares e estão em
        índices pares do vetor.
        */

        let vetor = []
        let escolhidos = []
        
        function recptorNum(){
            for(let i = 0 ; i < 20 ; i++){
                vetor[i] = Math.floor(Math.random() * (20 - 1 + 1)) +1;
            }
         return vetor
        }
        recptorNum()

        console.log(vetor)

        function separadoPares(vetor, escolhidos){
            let contador = 0
            for(let i = 0; i < 20; i++){
                if  (i %2 == 0){
                   if(vetor[i] %2 == 0) {
                    escolhidos[contador] = vetor[i]
                    contador++
                }   }
            }   
            return escolhidos
        }

    
        console.log(separadoPares(vetor, escolhidos))

    </script>
