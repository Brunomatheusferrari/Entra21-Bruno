<!DOCTYPE html>

<body>
    <script>

        /*
        2) Escreva uma função checaSpam(string) que retorna um booleano indicando se a string contém 
        as palavras "jequiti" ou "day trading".
        */

        let string = prompt("Digite algo:")

        function checaSpam(string){
            if(string.includes("jequiti")){
                console.log(string.includes("jequiti"))
            }else if(string.includes("day trading")){
                console.log(string.includes("day trading"))
            }
        }

        checaSpam(string)
    
    </script>
</body>
