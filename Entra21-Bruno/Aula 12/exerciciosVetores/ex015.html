<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let vetor1 = [],
        vetor2 = [],
        vetor3 =[],
        flag = false,
        contador = 0

        for(let i = 0;i < 5;i++){
            vetor1[i] = prompt("Digite os valores do primeiro vetor")
        }

        for(let i = 0;i < 5;i++){
            vetor2[i] = prompt("Digite os valores do segundo vetor")
        }

        while(flag == false) {
            for(let i = 0;i <= 5;i++) {
                if(contador == 5){
                        flag = true
                           
                        } else if (vetor1[i] == vetor2[contador]) {
                        vetor3[i] = vetor1[i]
                        contador++
                    } else if(i == 5){
                        contador++
                }   
            }  
        }
        console.log(`Vetor 1 : ${vetor1}`)
        console.log(`Vetor 2 : ${vetor2}`)
        console.log(`Insersecção : ${vetor3}`)
        

    </script>
</body>
</html>
