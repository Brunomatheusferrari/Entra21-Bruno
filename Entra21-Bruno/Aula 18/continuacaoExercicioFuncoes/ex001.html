<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        /*
        1) Crie uma função que receba uma array e retorne o primeiro e o último elemento desse array como um novo.
        O array pode ter qualquer tamanho.
        */
        
       let vetor = []
       
       function receptor(vetor){
        for(let i = 0; i < 50; i++){
            vetor[i] = Math.floor(Math.random() * (50 - 1 + 1)) +1;
        }
            return vetor
       }
   
       receptor(vetor)
   
       console.log(`O primeiro número do vetor é ${vetor[0]}\nO segundo número do vetor é ${vetor[49]}`)

    </script>
</body>
</html>
